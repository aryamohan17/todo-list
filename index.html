<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!-- link with css file -->
    <link rel="stylesheet" href="style.css">
    <!-- link with javascript file -->
    <script src="https://kit.fontawesome.com/51e0cc988f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/todolist_logo.jpg" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container text-center w-100 ">
        <div class="row mt-5">
            <div class="col-lg-4 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
                <h1 class="text-primary">Todo list</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" for="button-addon2" id="inp_task" placeholder="Enter tasks" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Add</button>
                </div>
                <div>
                    <ul id="todo_list">
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
